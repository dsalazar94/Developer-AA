<div class="text-center border border-light p-5">
  <h2>MinFarms</h2>
  <h3>Registrar</h3>
</div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
    <div class="form-group">
      <label for="pin">Pin</label>
      <input type="text" formControlName="pin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pin.errors }" />
      <div *ngIf="submitted && f.pin.errors" class="invalid-feedback">
          <div *ngIf="f.pin.errors.required">Pin es requerido</div>
      </div>
    </div>
    <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Nombre es requerido</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Apellido es requerido</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Correo electrónico</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Correo electrónico es requerido</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contraseña es requerido</div>
            <div *ngIf="f.password.errors.minlength">Contraseña debe tener al menos 6 caracteres</div>
        </div>
    </div>
    <div class="form-group">
      <label for="confirm_pass">Repetir la contraseña</label>
      <input type="password" formControlName="confirm_pass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm_pass.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Repetir la contraseña es requerido</div>
          <div *ngIf="f.password.errors.minlength">La Contraseña debe tener al menos 6 caracteres</div>
      </div>
  </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Registrar
        </button>
        <a routerLink="/login" class="btn btn-link">Cancelar</a>
    </div>
</form>
