
<div class="text-center border border-light p-5">
  <h2>MinFarms</h2>
  <h3>Inicio de sesión</h3>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
    <div class="form-group">
        <label for="username">Correo Electrónico</label>
        <input type="text" formControlName="username" class="form-control mb-4" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Correo eletrónico es requerido</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contraseña es requerido</div>
        </div>
    </div>
    <div class="d-flex justify-content-around">
      <div>
        <!--<a href="">Olvidó su contraseña?</a>-->
      </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Iniciar sesión
        </button>
        <a routerLink="/register" class="btn btn-link">Registrar</a>
    </div>
</form>
