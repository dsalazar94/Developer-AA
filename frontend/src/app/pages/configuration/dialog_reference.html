<div class="card">
  <div class="card-header">
    <h4 class="card-title">Referencia {{data.reference.ref_no}}</h4>
  </div>
  <div class="card-body">
    <div mat-dialog-content>
      <mat-form-field>
        <label>Editar descripción:</label> <br/>
        <input #descrip matInput type="text" value={{data.reference.ref_desc}}>
      </mat-form-field>
    </div>
    <br/>
    <div mat-dialog-actions>
      <button class="btn btn-warning" (click)="cancel()">Atrás</button>
      <button class="btn btn-danger" (click)="erase(data.reference)">Borrar</button>
      <button class="btn btn-primary" (click)="update(data.reference, descrip.value)">Actualizar</button>
    </div>
  </div>
</div>
